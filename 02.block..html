<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		h1, h2, h3, h4, h5, div, p {border: 1px solid red}
	/* 여백은 안쪽 여백(padding)과 바깥쪽 여백(margin)이 있다. */
	/* css에서 방향은 lefr, right, top, bottom */
	h1 {margin-left:30px}
	h2 {margin-left:60px}
	h3 {margin-left:90px}
	h4 {margin-left:120px}
	p {margin-left:150px}
	div {margin-left:150px}
	h1 {padding-left:30px}
	h2 {padding-left:60px}
	h3 {padding-left:90px}
	h4 {padding-left:120px}
	p {padding-left:150px}
	div {padding-left:150px}
	</style>

</head>
<body>
	
	<h1>웹사이트 만들기</h1>
	<h2>1. HTML 배우기</h2>
	<h3>가. Block 요소 배우기</h3>
	<h4>A. Headline TAG</h4>
	<P>
	Headline 태그란 h1 ~ h6까지의 태그들이며, 기본 특성은 한줄 (영역)을 차지하는 (block) 태그이다. 기본적으로 아래 위 여백(margin)을 가진다
	</P>
	<h4>B. 내용 태그</h4>
	<p>
	 <h5>p 태그</h5> 
	 <div>
	 p태그는 내용을 담는 태그 중 단락을 표현한다. 기본적으로 아래 위 여백을 가진다.
	 </div>
	</p>
  <p>
	 <h5>div 태그</h5> 
	</p>
	 <h5>p 태그</h5> 
	</p>

</html>
